      // Create a Recaptcha verifier instance globally
      // Calls submitPhoneNumberAuth() when the captcha is verified
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
        "recaptcha-container",
        {
          size: "normal",
          callback: function(response) {
            submitPhoneNumberAuth();
          }
        }
      );

      // This function runs when the 'sign-in-button' is clicked
      // Takes the value from the 'phoneNumber' input and sends SMS to that phone number
      function submitPhoneNumberAuth() {
        var phoneNumber = document.getElementById("phoneNumber").value;
        var appVerifier = window.recaptchaVerifier;
        firebase
          .auth()
          .signInWithPhoneNumber(phoneNumber, appVerifier)
          .then(function(confirmationResult) {
            window.confirmationResult = confirmationResult;
          })
          .catch(function(error) {
            console.log(error);
          });
      }

      // This function runs when the 'confirm-code' button is clicked
      // Takes the value from the 'code' input and submits the code to verify the phone number
      // Return a user object if the authentication was successful, and auth is complete
      function submitPhoneNumberAuthCode() {
        var code = document.getElementById("code").value;
        confirmationResult
          .confirm(code)
          .then(function(result) {
            var user = result.user;
          })
          .catch(function(error) {
            console.log(error);
          });
      }


      function submitLogoutAuth() {
        firebase
          .auth()
          .signOut()
          .then(function() {
            console.log("USER SIGNED OUT");
          }).catch(function(error) {
            console.log(error);
          });
      }

      function writeUserData(uid, name, password) {
        firebase.database().ref('users/' + name).set({
          username: name,
          password: password,
          phone : uid
        });
      }

    function redirect()

      //This function runs everytime the auth state changes. Use to verify if the user is logged in
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          console.log("REGISTER SUCCESS");
          writeUserData(user.phoneNumber, document.getElementById("name").value, document.getElementById("password").value);
          submitLogoutAuth();
          console.log("You will be redirected to a new page in 5 seconds"); 
          setTimeout('redirect()', 5000);   

        } else {

          console.log("USER NOT LOGGED IN");
        }
