<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- Add two inputs for "phoneNumber" and "code" -->
    <input type="text" id="res_name" placeholder="Restaurant name" />
    <br><hr>
    <input type="text" id="username" placeholder="Username" />
    <br><hr>
    <input type="password" id="password" placeholder="Password" />
    <br><hr>
    <input type="text" id="cuisine" placeholder="Cuisine" />
    <br><hr>
    <select id="order_type">
      <option value="0" selected>Order Type</option>
      <option value="D">Delivery</option>
      <option value="C">Collection</option>
      <option value="B">Both</option>
    </select>
    <br><hr>
    <input type="text" class="shadow form-control rounded-0 p-4" id="address" onclick="getLocation()" placeholder="Enter your full address..">
    <br><hr>
    <input type="number" id="collection_time" placeholder="Collection time" />
    <br><hr>
    <input type="number" id="delivery_fee" placeholder="Delivery fee" />
    <br><hr>
    <input type="number" id="min_for_delivery" placeholder="Minimum amount for delivery" />
    <br><hr>
    <input type="text" id="min_delivery_time" placeholder="Minimum Delivery time" />
    <br><hr>
    <input type="text" id="max_delivery_time" placeholder="Maximum Delivery time" />
    <br><hr>
    <textarea id="desc">
      
    </textarea> 

    <br><hr>
        <input type="tel" id="phoneNumber" placeholder="phone-no"/>
    <br><hr>
    <input type="text" id="code" placeholder="verification code" />
    <!-- Add two buttons to submit the inputs -->
    <button id="sign-in-button" onclick="submitPhoneNumberAuth()">
     GET CODE
    </button>   
    <br><hr>

    <!-- Add a container for reCaptcha -->
    <div id="recaptcha-container"></div>

    <br><hr>
    <button id="confirm-code" onclick="submitPhoneNumberAuthCode()">
      SIGN UP
    </button>

    <!-- Add the latest firebase dependecies from CDN -->
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>

    <script>
      // Paste the config your copied earlier
      var firebaseConfig = {
        apiKey: "AIzaSyDLrSd3njKWjmM7W9Oy_CmxsQ6RLfsJqCg",
        authDomain: "e-bazar-f36a6.firebaseapp.com",
        databaseURL: "https://e-bazar-f36a6.firebaseio.com",
        projectId: "e-bazar-f36a6",
        storageBucket: "e-bazar-f36a6.appspot.com",
        messagingSenderId: "442307013973",
        appId: "1:442307013973:web:4d7efafee476c323ec53dc",
        measurementId: "G-ZMND22GR0T"
      };

      firebase.initializeApp(firebaseConfig);

      var database = firebase.database();

      // Create a Recaptcha verifier instance globally
      // Calls submitPhoneNumberAuth() when the captcha is verified
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier(
        "recaptcha-container",
        {
          size: "normal",
          callback: function(response) {
            submitPhoneNumberAuth();
          }
        }
      );

      // This function runs when the 'sign-in-button' is clicked
      // Takes the value from the 'phoneNumber' input and sends SMS to that phone number
      function submitPhoneNumberAuth() {
        var phoneNumber = document.getElementById("phoneNumber").value;
        var appVerifier = window.recaptchaVerifier;
        firebase
          .auth()
          .signInWithPhoneNumber(phoneNumber, appVerifier)
          .then(function(confirmationResult) {
            window.confirmationResult = confirmationResult;
          })
          .catch(function(error) {
            console.log(error);
          });
      }

      // This function runs when the 'confirm-code' button is clicked
      // Takes the value from the 'code' input and submits the code to verify the phone number
      // Return a user object if the authentication was successful, and auth is complete
      function submitPhoneNumberAuthCode() {
        var code = document.getElementById("code").value;
        confirmationResult
          .confirm(code)
          .then(function(result) {
            var user = result.user;
          })
          .catch(function(error) {
            console.log(error);
          });
      }


      function submitLogoutAuth() {
        firebase
          .auth()
          .signOut()
          .then(function() {
            console.log("USER SIGNED OUT");
          }).catch(function(error) {
            console.log(error);
          });
      }

      function writeUserData(uid,name) {

        var e = document.getElementById("order_type");

        firebase.database().ref('restaurant/' + document.getElementById("username").value).set({
          brand: name,
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
          cuisine: document.getElementById("cuisine").value,
          orderType: e.options[e.selectedIndex].value,
          location: document.getElementById("address").value,
          collectionTime: document.getElementById("collection_time").value,
          deliveryFee: document.getElementById("delivery_fee").value,
          minOrderForDelivery: document.getElementById("min_for_delivery").value,
          minDeliveryTime: document.getElementById("min_delivery_time").value,
          maxDeliveryTime: document.getElementById("max_delivery_time").value,
          desc: document.getElementById("desc").value,
          phone: uid   
        });
      }

    function redirect() 
    {  
        window.location="https://poxyx.github.io/e-bazar/index.html"; 
    } 

      //This function runs everytime the auth state changes. Use to verify if the user is logged in
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          console.log("REGISTER SUCCESS");
          writeUserData(user.phoneNumber,document.getElementById("res_name").value);
          submitLogoutAuth();
          console.log("You will be redirected to a new page in 5 seconds"); 
          setTimeout('redirect()', 5000);   

        } else {
          // No user is signed in.
          console.log("USER NOT LOGGED IN");
        }
      });

           var loc = document.getElementById("address");

     function getLocation() 
     {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
          loc.value = "Geolocation is not supported by this browser.";
        }
      }

    function showPosition(position) 
    {
      loc.value = position.coords.latitude + "," + position.coords.longitude;
    }

    </script>
  </body>
</html>
